<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Đăng nhập" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_specific.css') }}"> <!-- CSS riêng cho admin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page-background">
    <div class="login-container">
        <div class="login-card">
            <h2><i class="fas fa-user-shield"></i> {{ title or "Đăng nhập Quản trị viên" }}</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages-container-login">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin.admin_login_route') }}">
                <div class="form-group-login">
                    <label for="username"><i class="fas fa-user"></i> Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group-login">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit-login"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
            </form>
            <p class="back-link"><a href="{{ url_for('user.user_search_page') }}"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a></p>
        </div>
    </div>
    <footer class="site-footer admin-footer">
        <p>© {{ current_year }} Trang Admin</p>
    </footer>
</body>
</html>
